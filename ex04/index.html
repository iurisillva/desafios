<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
</head>
<body>
    <h1>Emojis</h1>
<h2>Carinhas</h2>
<ol type="1"> <!--Em listas ordenadas existem 5 tipos de listas ordenadas são elas (1,A,a,I,i)-->
    <li>&#x1F601 Código U+1F601</li>
    <li>&#x1F606 Código U+1F606 </li>
    <li>&#x1F92D Código U+1F92D</li>
</ol>

<h2>Mãos</h2>
<ol type="A" start="5" > <!-- Usando a tag "start" você pode determina qual vai sera o inicio da lista-->
    <li>&#x270A Código U+270A</li>
    <li>&#x270B Código U+270B</li>
    <li>&#x270C Código U+270C</li>
</ol>

<h2>Animais</h2>
<ul type="circle"> <!--Em listas não ordenadas existem 3 tipos de ordem são elas (disc,circle,square )-->
    <li>&#x1F648 Código U+1F648</li>
    <li>&#x1F649 Código U+1F649</li>
    <li>&#x1F64A Código U+1F64A</li>
</ul>
 
</body>
</html>
